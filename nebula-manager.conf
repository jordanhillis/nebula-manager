# ==============================================
#     Global settings for the Nebula Manager
# ==============================================

[global]
# Path to the Nebula binary (nebula, nebula-cert, etc.)
bin_path=/usr/local/bin
# Name of the folder (inside each server's dir) where certificates are stored
cert_folder=certs
# Whether to use colored output in the script (true/false)
use_color=true
# Whether to use icons/emojis in script output (true/false)
use_icons=true
# Disable checking for new versions of Nebula Manager (true/false)
disable_version_check=false
# Skip checking if required dependencies are installed (true/false)
ignore_dependency_check=false
# Skip checking for newer Nebula releases (true/false)
ignore_nebula_update=false

# =================================================
# Per-server configuration
# Each section starts with [server.NAME]
# NAME is just a label and can be anything unique
# =================================================

# Friendly name for the server (no spaces)
[server.nebula-example1]
# Path to the Nebula config & certs for this server
dir=/etc/nebula
# Path to the systemd service file controlling this server
service=/etc/systemd/system/nebula.service
# Whether this server is active for script actions (true/false)
enabled=true

[server.another-server]
dir=/etc/nebula-other
service=/etc/systemd/system/nebula-other.service
enabled=true

[server.test-network]
dir=/etc/nebula-test
service=/etc/systemd/system/nebula-test.service
enabled=true
